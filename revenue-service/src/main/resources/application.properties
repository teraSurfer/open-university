spring.application.name=university_revenue
server.port=7002

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.url=jdbc:postgresql://localhost:5432/ou_revenue_db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.cloud.zookeeper.connect-string=localhost:22181

spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=group-id
spring.kafka.consumer.auto-offset-reset=earliest

app.topics.create-actor=ON_CREATE_ACTOR
app.counters.faculty-spending=FACULTY_SPENDING
app.counters.student-fees=STUDENT_FEES
